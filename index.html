<!DOCTYPE html>
<html style="width:100%;height:100%;background-color:black;">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="EaglercraftX 1.8 test directory HTML page" />
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8" />
		<title>Sigma Client</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="EaglyMC" />
		<meta property="og:image" content="https://i.pinimg.com/564x/8f/c1/61/8fc161cc4d7d5d0a012d52670615ba61.jpg" />
		<meta property="og:description" content="Eaglercraft With 1.20 Features" />
		<link type="image/png" rel="shortcut icon" href="favicon.png" />		
 		<script type="text/javascript"
		 src="classes.js"></script>
		<script type="text/javascript">
			"use strict";
			window.addEventListener("load", function() {
				if(window.location.href.indexOf("file:") === 0) {
					alert("plebian has the workspace but doesn't know how to compile an html, smh.");
				}else {
					var relayId = Math.floor(Math.random() * 3);
					window.eaglercraftXOpts = {
						demoMode: false,
						container: "game_frame",
						assetsURI: "assets.epk",
						localesURI: "lang/",
						worldsDB: "worlds",
						logInvalidCerts: true,
						crashOnUncaughtExceptions: true,
						servers: [
							{ addr: "wss://mc.lamplifesteal.xyz", name: "lamplifesteal" }
						],
						relays: [
							{ addr: "wss://relay.deev.is/", comment: "lax1dude relay #1", primary: relayId === 0 },
							{ addr: "wss://eaglerrelay.glitch.me", comment: "lax1dude relay #2", primary: relayId === 1 },
							{ addr: "wss://relay.shhnowisnottheti.me/", comment: "ayunami relay #1", primary: relayId === 2 }
						]
					};

					var q = window.location.search;
					if((typeof q === "string") && q[0] === "?" && (typeof window.URLSearchParams !== "undefined")) {
						q = new window.URLSearchParams(q);
						var s = q.get("server");
						if(s) window.eaglercraftXOpts.joinServer = s;
					}

					main();
				}
			});
		</script>
	</head>
	<body style="margin:0px;width:100%;height:100%;overflow:hidden;background-color:black;" id="game_frame">
	</body>
</html>
