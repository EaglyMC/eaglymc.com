<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglyMC Launcher</title>
    <link type="image/png" rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0" />
		<meta name="description" content="Eaglercraft with 1.20 Features" />
		<meta name="keywords" content="eaglercraft, eaglercraftx, minecraft, 1.8, 1.8.8, eaglymc, eaglercraft 1.20" />
		<title>EaglyMC</title>
		<meta property="og:locale" content="en-US" />
		<meta property="og:type" content="website" />
		<meta property="og:title" content="EaglyMC" />
		<meta property="og:image" content="https://i.pinimg.com/736x/ae/a4/20/aea420568d97e7aa8704db9501261402.jpg" />
		<meta property="og:description" content="Eaglercraft with 1.20 Features" />
</head>
<body>
    <div class="launcher-container">
        <div class="background"></div>
        <div class="content">
            <h1>Choose a runtime</h1>
            <h2 style="color: gray;">Note: wasm runtime may have some incompatibilities</h1>
            <button id="playButton">Play</button>
            <div class="menu">
                <label for="gameSelect">Select Game:</label>
                <select id="gameSelect">
                    <option value="web-javascript/index.html">EaglyMC Javascript</option>
                    <option value="web-wasm/index.html">EaglyMC Wasm</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
