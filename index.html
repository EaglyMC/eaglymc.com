<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EaglyMC Launcher</title>
    <link type="image/png" rel="shortcut icon" href="favicon.png" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="launcher-container">
        <div class="background"></div>
        <div class="content">
            <h1>Choose a runtime</h1>
            <h2>wasm runtime may have some incompatibilities</h1>
            <button id="playButton">Play</button>
            <div class="menu">
                <label for="gameSelect">Select Game:</label>
                <select id="gameSelect">
                    <option value="web-javascript/index.html">EaglyMC Javascript</option>
                    <option value="web-wasm/index.html">EaglyMC Wasm</option>
                </select>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
